<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>WebSite</title>
</head>

<body>
    <!-- Header -->
    <header class="bg-indigo-600 flex justify-between items-center p-4">
        <div class="flex items-center">
            <img class="mr-4" src="https://cdn2.iconfinder.com/data/icons/icontober/64/Inkcontober_Trail-512.png"
                alt="Logo" width="50">
            <a class="inline-block p-2 text-indigo-200 mr-2" href="#">Home</a>
            <a class="inline-block p-2 text-indigo-200 mr-2" href="#">Sobre</a>
        </div>
        <div class="">
            <a class="inline-block p-2 text-purple-300 mr-2" href="#">Login</a>
            <a class="inline-block py-2 px-4 bg-yellow-400 text-purple-900 hover:bg-purple-700 
            hover:text-white rounded mr-2" href="#">Cadastro</a>
        </div>
    </header>
    <!-- Gatos -->
    <section class="flex justify-between py-20 px-10 bg-indigo-500 text-indigo-100">
        <div class="w-1/2">
            <h2 class="text-5xl mb-6">Seja bem vindo(a) ao Mundo dos Gatos</h2>
            <p class="mb-6">Gatos são animais dóceis, gentis, amáveis!</p>
            <a class="bg-indigo-800 py-2 px-4 text-yellow-300 rounded" href="#">Veja mais</a>
            <a class="bg-indigo-800 py-2 px-4 text-yellow-300 rounded hover:bg-yellow-400 hover:text-indigo-800 "
                href="#">Vamos começar</a>
        </div>
        <div class="w-full ">
            <img class="rounded shadow-2xl"
                src="https://images.unsplash.com/photo-1501820488136-72669149e0d4?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80"
                alt="Gato">
        </div>
    </section>
    <!-- Características -->
    <section class="flex py-10 px-6 bg-yellow-200 text-blue-800">
        <div class="mr-2 text-center">
            <img class="w-full mb-4 rounded border-solid border-4 border-indigo-200"
                src="https://images.unsplash.com/photo-1533743983669-94fa5c4338ec?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=683&q=80"
                alt="">
            <p>Fofinhos</p>
        </div>
        <div class="mr-2 mt-4 text-center">
            <img class="w-full mb-4 rounded border-solid border-4 border-indigo-200"
                src="https://images.unsplash.com/photo-1514888286974-6c03e2ca1dba?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=727&q=80"
                alt="">
            <p>Curiosos</p>
        </div>
        <div class="mr-2 text-center">
            <img class="w-full mb-4 rounded border-solid border-4 border-indigo-200"
                src="https://images.unsplash.com/photo-1494256997604-768d1f608cac?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=801&q=80"
                alt="">
            <p>Não corajoso</p>
        </div>
        <div class="mt-4 text-center">
            <img class="w-full mb-4 rounded border-solid border-4 border-indigo-200"
                src="https://images.unsplash.com/photo-1513360371669-4adf3dd7dff8?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=750&q=80"
                alt="">
            <p>Carente</p>
        </div>
    </section>
    <!-- Footer -->
    <footer class="p-10 bg-indigo-900 text-indigo-300 flex justify-between">
        <div>
            <h3>Assine nossa newsletter</h3>
            <form>
                <input type="email" class="rounded w-full mb-4">
                <button class="bg-red-300 text-red-800 rounded py-2 px-4">Enviar</button>
            </form>
        </div>
        <div>
            Copyright &copy; MundodosGatos - @2021
        </div>
    </footer>
</body>

</html>
